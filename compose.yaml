services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=classBooking'
      - 'POSTGRES_PASSWORD=p422wordDev'
      - 'POSTGRES_USER=classDev'
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
volumes:
  db_data:
